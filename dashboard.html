<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>login form | dashboard </title>
</head>

<body>

    <div id="dashDiv">




        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="personaldetails.html">Your Profile</a>
            <a href="loginindex.html">logout</a>
            <a href="#" onclick="deleteacc()" > Delete Account</a>
        </div>



        <span style="font-size:30px;cursor:pointer" onclick="openNav()"> <span class="badge bg-success">
                Dashboard</span></span>


        <div class="container col-md-6">


            <div class="alert alert-success fw-bolder text-center " role="alert"
                style="background-color: green;color: white;">
                <div class="mx-auto" id="username">
                    wellcome
                </div>
            </div>

        </div>

    </div>

    <div class="container-sm my-5 py-5 border border-success  " style="border-radius: 50px; display: none;"
        id="lodingDiv">

        <div class="text-center" id="waitingDiv">
            <div class="spinner-grow" role="status" style="width: 5rem; height: 5rem;">
            </div>
            <div class="alert alert-primary my-5 mx-5" role="alert">
                Please wait! Deleting your account
            </div>
        </div>

        <div class="alert alert-primary my-5 mx-5 text-center" role="alert" style="display:none ;" id="loginmsg">
            Account Deleted successfully <span class="bg-success"
                onclick=" localStorage.clear(); location.replace('signupindex.html');"><a href="loginindex.html"
                    class="btn btn-success">Go to signup Page</a></span>
        </div>
    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <!-- <script src="img.js"></script> -->
    <script src="app.js"></script>

    -->

</html>

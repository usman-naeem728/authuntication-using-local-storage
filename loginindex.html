<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">


    <title>login form | login </title>
</head>

<body>

    <div class="container my-5" id="loginpage" >


        <div class="alert alert-success fw-bolder"  role="alert" style="background-color: green;">
            <div class="mx-auto" style="width: 130px; color: white;">
                LOGIN NOW
            </div>
        </div>

        <div class="container-sm my-5 py-5 border border-success  " style="border-radius: 50px;">


            <form class="row g-3 needs-validation" novalidate>
                
                <div class="col-md-12 form-floating ">
                    <input type="email" class="form-control" id="floatingloginemail" placeholder="name@example.com">
                    <label for="floatingInput" class="form-label">Email</label>
                </div>
                <div class="col-md-12 form-floating ">
                    <input type="password" class="form-control" id="floatingloginPassword" placeholder="Password">
                    <label for="floatingPassword" class="form-label">Password</label>
                </div>
                
                
                <h6>Not Have an account ? <span class="bg-success"><a href="signupindex.html" class="btn btn-success">Signup</a></span></h6>


                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-outline-info" type="button" onclick="dashboardlogin()">Login</button>

                </div>

            </form>


        </div>
    </div>














    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


<script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">


    <title>login form | Signup</title>
</head>

<body>
    <div class="container my-5" id="signupdiv">


        <div class="alert alert-success fw-bolder" role="alert" style="background-color: green;">
            <div class="mx-auto" style="width: 130px; color: white;">
                SIGNUP FORM
            </div>
        </div>

        <div class="container-sm my-5 py-5 border border-success  " style="border-radius: 50px;">

            <div class="alert alert-danger" role="alert" style="display: none;" id="verification">
                Please fill all fields or enter a valid email address
            </div>
            <form class="row g-3 ">
                <div class="col-md-6 form-floating ">
                    <input type="email" class="form-control" id="floatingusername" placeholder="name@example.com">
                    <label for="floatingInput" class="form-label">username</label>
                </div>
                <div class="col-md-6 form-floating ">
                    <input type="email" class="form-control" id="floatingemail" placeholder="name@example.com">
                    <label for="floatingInput" class="form-label">Email</label>

                </div>
                <div class="col-md-6 form-floating ">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword" class="form-label">Password</label>
                </div>
                <div class="col-md-6 form-floating ">
                    <input type="password" class="form-control" id="floatingconfirmPassword" placeholder="Password">
                    <label for="floatingPassword" class="form-label">Confirm Password</label>
                </div>
                <div class="col-12 form-floating">
                    <input type="text" class="form-control" id="floatingAddress"
                        placeholder="Apartment, studio, or floor">
                    <label for="floatingAddress" class="form-label">Address</label>
                </div>
                <div class="col-md-6 form-floating">
                    <input type="date" class="form-control" id="floatingdob" placeholder="D.O.B">
                    <label for="floatingCity" class="form-label">D.O.B</label>
                </div>
                <div class="col-md-6 form-floating">
                    <input type="number" class="form-control" id="floatingnumber" placeholder="1234567890">
                    <label for="inputNum" class="form-label">number</label>
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">Gender</label>
                    <select id="inputgender" class="form-select">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="inputZip" class="form-label">Postal Code</label>
                    <input type="number" class="form-control" id="inputZip">
                </div>
                <div class="col-md-4 ">
                    <label for="inputState" class="form-label">Profile Picture</label>
                    <input type="file" class="form-control" id="floatingimage" accept="image/jpeg, image/png, image/jpg"
                        placeholder="image">
                </div>

                <div class="card" style="width: 18rem;" id="display-image">
                </div>

                <h6>Already Have an account ? <span class="bg-success"><a href="loginindex.html"
                            class="btn btn-success"> Login</a></span></h6>


                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-outline-info" type="button" onclick="signup()">Signup</button>

                </div>



            </form>


        </div>
    </div>


    <div class="container-sm my-5 py-5 border border-success  " style="border-radius: 50px; display: none;"
        id="lodingDiv">

        <div class="text-center" id="waitingDiv">
            <div class="spinner-grow" role="status" style="width: 5rem; height: 5rem;">
            </div>
            <div class="alert alert-primary my-5 mx-5" role="alert">
                Please wait! Creating your account
            </div>
        </div>

        <div class="alert alert-primary my-5 mx-5 text-center" role="alert" style="display:none ;" id="loginmsg">
            Account created successfully <span class="bg-success"><a href="loginindex.html" class="btn btn-success">Go
                    to Login Page</a></span>
        </div>
    </div>













    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        let image_input = document.querySelector("#floatingimage");

        image_input.addEventListener("change", function () {
            let reader = new FileReader();
            reader.addEventListener("load", () => {
                let uploaded_image = reader.result;
                document.querySelector("#display-image").style.backgroundImage = `url(${uploaded_image})`;
            });
            reader.readAsDataURL(this.files[0]);
        });

    </script>

    <script src="app.js"></script>
    <script src="savingimginlocalstorage.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
